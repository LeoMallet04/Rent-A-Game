# .github/workflows/ci.yml
name: CI (Qlty)

on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:
    branches: 
      - main
      - develop

permissions:
  contents: read
  id-token: write # Required for OIDC

jobs:
  qlty-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Instalar Qlty CLI
      - name: Instalar Qlty CLI
        run: curl -s https://qlty.sh/install.sh | bash

      # Rodar análise de qualidade com base no qlty.toml
      - name: Rodar análise Qlty
        run: qlty check

  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      # Rodar testes com Jest (gera coverage/lcov.info)
      - run: npm test -- --coverage --coverageReporters=lcov

      # Enviar cobertura para o Qlty
      - uses: qltysh/qlty-action/coverage@v2
        with:
          oidc: true
          files: coverage/lcov.info